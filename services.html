<!DOCTYPE html>

<html lang="en">
<head>

<title>

<style>
   /* Center the title */
    h1 {
      text-align: center;
      font-size: 5vw;
    }
    /* Style for the grid container */
    .service-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2vw;
      margin: auto;
      width: 90%;
    }
    /* Style for the buttons */
    .service-button {
      font-size: 2vw;
      padding: 1vw;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 12vw;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 1vw;
    }
    /* Style for the emojis */
    .emoji {
      font-size: 4vw;
      margin-right: 1vw;
    }
    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {
      .service-button {
        font-size: 3vw;
        height: 16vw;
      }
      .emoji {
        font-size: 6vw;
      }
    }
  
    @media only screen and (max-width: 600px) {
        h1 {
            font-size: 8vw;
        }
        .language-grid, .suburb-grid, .service-grid {
            grid-template-columns: repeat(1, 1fr);
            gap: 6vw;
            overflow: auto;
        }
        .language-button, .suburb-button, .service-button {
            font-size: 8vw;
            padding: 4vw;
        }
    }
    </style>
</head>
